<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css
" rel="stylesheet" />
 <title>DJANGO MINI CRUD PROJECT</title>
 </head>
 <body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
 <div class="container-fluid justify-content-start text-center">
 <a class="navbar-brand" href="/" style="font-weight: 500;">DJANGO 
MINI CRUD PROJECT</a>
 </div>
 </nav>
 <div class="container mt-5">
 <div class="row">
 <h2>Male vs Female Distribution</h2>
 <img src="data:image/png;base64,{{ chart }}" alt="Chart"
style="width: 70% !important;">
 </div>
 <div class="row">
 <div class="col-md-4">
 <h2 class="text-white bg-dark text-center p-3">Insert Student 
Details</h2>
 <br />
 <form action="/insert" method="post"> {% csrf_token %}
 <div class="form-group">
 <input type="text" class="form-control" placeholder="Enter the 
Student Name" name="name" required />
 </div>
 <div class="form-group">
 <input type="email" class="form-control mt-2"
placeholder="Enter the Student Email" name="email" required />
 </div>
 <div class="form-group">
 <input type="number" class="form-control mt-2"
placeholder="Enter the Student Age" name="age" required />
 </div>
 <div class="form-group">
<select class="form-control mt-2" name="gender" placeholder="Enter student gender" required>
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
</select>

 </div>
 <div class="form-group">
 <input type="submit" class="btn btn-dark w-100 mt-3"
value="Insert" />
 </div>
 </form>
 </div>
 <div class="col-md-8">
 <h2 class="text-white bg-dark text-center p-3">Student Details</h2>
 <table class="table table-bordered text-center mt-2">
 <tr>
 <th>ID</th>
 <th>Name</th>
 <th>Email</th>
 <th>Age</th>
 <th>Gender</th>
 <th>Action</th>
 </tr>
 {% for i in data %}
 <tr>
 <td>{{ i.id }}</td>
 <td>{{ i.name }}</td>
 <td>{{ i.email }}</td>
 <td>{{ i.age }}</td>
 <td>{{ i.gender }}</td>
 <td>
 <a href="update/{{ i.id }}" class="btn btn-dark btnsm">Update</a>
 <a href="delete/{{ i.id }}" class="btn btn-dark btnsm">Delete</a>
 </td>
 </tr>
 {% endfor %}
 </table>
 </div>
 </div>
 </div>
 </body></html>
