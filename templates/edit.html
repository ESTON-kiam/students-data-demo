<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css
" rel="stylesheet" />
 <title>DJANGO MINI CRUD PROJECT</title>
 </head>
 <body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
 <div class="container-fluid justify-content-start text-center">
 <a class="navbar-brand" href="/" style="font-weight: 500;">DJANGO 
MINI CRUD PROJECT</a>
 </div>
 </nav>
 <div class="container mt-5">
 <div class="row">
 <div class="col-md-4 offset-md-4">
 <h2 class="text-white bg-dark text-center p-3">Update Student 
Details</h2>
 <br />
 <form action="/update/{{ d.id }}" method="post"> {% csrf_token %}
 <div class="form-group">
 <input type="text" class="form-control" placeholder="Enter the 
Student Name" name="name" value="{{ d.name }}" required />
 </div>
 <div class="form-group">
 <input type="email" class="form-control mt-2"
placeholder="Enter the Student Email" name="email" value="{{ d.email }}"
required />
 </div>
 <div class="form-group">
 <input type="number" class="form-control mt-2"
placeholder="Enter the Student Age" name="age" value="{{ d.age }}" required
/>
 </div>
 <div class="form-group">
 <input type="text" class="form-control mt-2" placeholder="Enter 
the Student Gender" name="gender" value="{{ d.gender }}" required />
 </div>
 <div class="form-group">
 <input type="submit" class="btn btn-dark w-100 mt-3"
value="Update" />
 </div>
 </form>
 </div>
 </div>
 </div>
 </body>
</html>
